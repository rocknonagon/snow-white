        <meta charset="utf-8">

        <meta name="description" content="The classic fairy tale Snow White illustrated by Lucy Gow">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
      <div id="wrapper" class="outer-container">
         <div class="container">
            <header> 
              <h1>Snow<br>White</h1>
              <p>Illustrated by <a href="http://www.lucygow.com">Lucy Gow</a></p>
              <p>Scroll to see</p>
            </header>
            
            <figure id="page1">
              <div class="pin-me">
                <img src="img/page1.png" alt="Picture of queen sitting beside window"/>
              </div>
              <figcaption>
                <p>Once upon a time a queen sat sewing by a window made of ebony wood.</p>
                <p>She pricked her finger and blood fell on the snow.
                She wished she had a baby with hair as black as ebony, lips as red as blood, and skin as white as snow.</p>
              </figcaption>
            </figure>
           

            <figure id="page2"> 
              <div class="pin-me">
                <img class="lazy" src="img/page1.png" data-original="img/page2.png" alt="Picture of king holding a baby and looking sad."/>
              </div>
              <figcaption><p>The queen's wish came true. They called the baby Snow White.</p><p>Sadly, the queen died not long after.</p></figcaption>
            </figure>

            <figure id="page3"> 
              <div class="pin-me">
                <img class="lazy" src="img/page1.png" data-original="img/page3.png" alt="Picture of new queen dancing in front of mirror happily."/>
              </div>
              <figcaption>
                <p>The king remarried.</p>
                <p>His new wife had a magic mirror that told the truth.<br>Each day, she asked the mirror:</p>
                <p>"Mirror, mirror on the wall,<br>who is the fairest one of all?"</p>
                <p>Each day the mirror answered, "you are."</p>
              </figcaption>
            </figure>


            <figure id="page4">
              <div class="pin-me">
                <img class="lazy" src="img/page1.png" data-original="img/page4.png" alt="Picture of new queen looking angrily at mirror."/>
              </div>
              <figcaption><p>Until one day the mirror said...</p></figcaption>
            </figure>

            <figure id="page5">
              <div class="pin-me">
                <img class="lazy" src="img/page1.png" data-original="img/page5.png" alt="Snow White with a bird and a squirrel."/>
              </div>
              <figcaption><p>..."Snow White."</p></figcaption>
            </figure>

            <figure id="page6">
              <div class="pin-me">
                <img class="lazy" src="img/page1.png" data-original="img/page6.png" alt="The queen giving the huntsman a box."/>
              </div>
              <figcaption><p>The queen said to the royal huntsman</p>
                <p>"take Snow White into the forest and bring back her heart in this box."</p>
              </figcaption>
            </figure>

            <figure id="page7">
              <div class="pin-me">
                <img class="lazy" src="img/page1.png" data-original="img/page7.png" alt="The huntsman kneels in foreground as Snow White runs away in the distance in a forest."/>
              </div>
              <figcaption><p>The huntsman took Snow White into the forest and told her to run away.</p></figcaption>
            </figure>

            <figure id="page8">
              <div class="pin-me">
                <img class="lazy" src="img/page1.png" data-original="img/page8.png" alt="Snow White screaming in the forest as trees look like monsters."/>
              </div>
              <figcaption><p>When night fell, the forest was a scary place to be all alone.</p></figcaption>
            </figure>

            <figure id="page9">
              <div class="pin-me">
                <img class="lazy" src="img/page1.png" data-original="img/page9.png" alt="Snow White looking at a cottage with some rabbits, a squirrel, and a bird."/>
              </div>
              <figcaption><p>In the morning, Snow White followed some forest animals to a little cottage.</p></figcaption>
            </figure>

            <figure id="page10">
              <div class="pin-me">
                <img class="lazy" src="img/page1.png" data-original="img/page10.png" alt="Snow White eating some food from the table laid with seven plates and seven cups."/>
              </div>
              <figcaption><p>Snow White knocked but no-one was home.</p>
                <p>She was hungry, cold, and tired. She went inside.</p>
                <p>She saw seven chairs. On the table she saw seven plates and seven cups.</p>
                <p>She ate a little from each plate and drank a little from each cup.</p>
              </figcaption>
            </figure>
            
            <figure id="page11">
              <div class="pin-me">
                <img class="lazy" src="img/page1.png" data-original="img/page11.png" alt="Snow White sleeping in a bed. Seven dwarfs surround her."/>
              </div>
              <figcaption><p>Seven dwarfs lived in the cottage.</p>
                <p>They came home and found Snow White asleep.</p>
              </figcaption>
            </figure>

            <figure id="page12">
              <div class="pin-me">
                <img class="lazy" src="img/page1.png" data-original="img/page12.png" alt="The queen looks at mirror with hands on hips. The mirror shows Snow White sitting on the bed at the Seven Dwarfs' cottage"/>
              </div>
              <figcaption><p>One day the Queen asked her magic mirror:</p>
                <p>"Mirror, mirror on the wall,<br>who is the fairest one of all?"</p>
                <p>The mirror said "Snow White" and told the Queen where Snow White was staying.</p>
              </figcaption>
            </figure>

            <figure id="page13">
              <div class="pin-me">
                <img class="lazy" src="img/page1.png" data-original="img/page13.png" alt="The queen wears a grey cloak.  She is pulling a ribbon too tight on Snow White's dress. Snow White struggles."/>
              </div>
              <figcaption><p>The queen disguised herself as a lady selling ribbons.</p>
                <p>She tricked Snow White. Snow White let the Queen lace her dress with a ribbon.</p>
                <p>The Queen pulled it so tight that Snow White couldn't breathe.</p>
              </figcaption>
            </figure>

            <figure id="page14">
              <div class="pin-me">
                <img class="lazy" src="img/page1.png" data-original="img/page14.png" alt="The dwarfs watch as one of them cuts the ribbon off Snow White's dress."/>
              </div>
              <figcaption><p>The dwarfs found Snow White on the floor.</p>
                <p>They cut the ribbon and then Snow White woke up.</p>
              </figcaption>
            </figure>
      </div>
