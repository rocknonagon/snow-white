    <body>
      <div id="wrapper" class="outer-container">
         <div class="container">
            <section id="title"> 
              <h1>Snow<br>White</h1>
              <p>Illustrated by <a href="http://www.lucygow.com">Lucy Gow</a></p>
              <p>Scroll to see</p>
            </section>

            
            <figure id="page1">
              <img src="img/page1.png" alt="Picture of queen sitting beside window"/>
              <figcaption>
                <p>Once upon a time a queen sat sewing by a window made of ebony wood.</p>
                <p>She pricked her finger and some blood fell on the snow.</p>
                <p>She wished she had a baby with hair as black as ebony, lips as red as blood, and skin as white as snow.</p>
              </figcaption>
            </figure>
           

            <figure id="page2"> 
              <img class="lazy" src="img/page1.png" data-original="img/page2.png" alt="Picture of king holding a baby and looking sad."/>
              <figcaption><p>The queen's wish came true. They called the baby Snow White.</p><p>Sadly, the queen died not long after.</p></figcaption>
            </figure>

            <figure id="page3"> 
              <img class="lazy" src="img/page1.png" data-original="img/page3.png" alt="Picture of new queen dancing in front of mirror happily."/>
              <figcaption><p>The king remarried.</p>
                <p>His new wife had a magic mirror that told the truth.<br>Each day, she asked the mirror:</p>
                <p>"Mirror, mirror on the wall,<br>who is the fairest one of all?"</p>
                <p>Each day the mirror answered, "you are."</p>
              </figcaption>
            </figure>


            <figure id="page4">
              <img class="lazy" src="img/page1.png" data-original="img/page4.png" alt="Picture of new queen looking angrily at mirror."/>
              <figcaption><p>Until one day the mirror said...</p></figcaption>
            </figure>

            <figure id="page5">
              <img class="lazy" src="img/page1.png" data-original="img/page5.png" alt="Snow White with a bird and a squirrel."/>
              <figcaption><p>..."Snow White."</p></figcaption>
            </figure>

            <figure id="page6">
              <img class="lazy" src="img/page1.png" data-original="img/page6.png" alt="The queen giving the huntsman a box."/>
              <figcaption><p>The queen said to the royal huntsman</p>
                <p>"take Snow White into the forest and bring back her heart in this box."</p>
              </figcaption>
            </figure>

            <figure id="page7">
              <img class="lazy" src="img/page1.png" data-original="img/page7.png" alt="The queen giving the huntsman a box."/>
              <figcaption><p>But the huntsman told Snow White to run away into the forest.</p></figcaption>
            </figure>
